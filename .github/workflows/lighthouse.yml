name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:4173/pokemon-za-donut/
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
          configPath: './lighthouserc.json'

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: '.lighthouseci'
          retention-days: 30

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read manifest to find report paths
            const manifestPath = '.lighthouseci/manifest.json';
            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse results found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));

            // Get the latest report
            const reports = manifest.filter(m => m.isRepresentativeRun);
            if (reports.length === 0) {
              console.log('No representative run found');
              return;
            }

            const report = reports[0];
            const summary = report.summary;

            // Create comment body
            const comment = `## ğŸ” Lighthouse CI Results

            | Category | Score |
            |----------|-------|
            | ğŸš€ Performance | ${Math.round(summary.performance * 100)} |
            | â™¿ Accessibility | ${Math.round(summary.accessibility * 100)} |
            | âœ… Best Practices | ${Math.round(summary['best-practices'] * 100)} |
            | ğŸ” SEO | ${Math.round(summary.seo * 100)} |

            [View full report](${report.url})
            `;

            // Post comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
